<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Google Sheet</title>
</head>
<body>

<h2>Send Name and Email</h2>
<form id="googleForm">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<script>
    // Google Apps Script URL for POST
    const formURL = 'https://script.google.com/macros/s/AKfycbyJsjGAaOO1JOyzsdyS9rprO-J-_7EXSyMqyroYxKjvKJ17qs2YnOFwu99EsEHrps4cUw/exec';  // Replace with your actual script URL

    // The form submission handler
    document.getElementById("googleForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        // Create a FormData object to send the data
        const formData = new FormData();
        formData.append("name", name);
        formData.append("email", email);

        // Send the data to Google Apps Script via a POST request
        fetch(formURL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            console.log(result); // Success message or error
            alert("Form submitted successfully!");
        })
        .catch(error => {
            console.error("Error:", error);
            alert("There was an error submitting the form.");
        });
    });
</script>

</body>
</html>
